<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Modal</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlowdisplay=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="open-modal">
        <button class="open font-barlow">Open Modal</button>
      </div>
    </div>
    <div class="row justify-center text-align-center height align-items-center">
      <div class="modal justify-center align-items-center">
        <h2 class="font-barlow">Would you like to take a survey?</h2>
        <button class="no font-barlow">NO</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
