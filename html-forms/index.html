<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <div class="row">
      <div>
        <label for="email">Email</label>
      </div>
      <input type="text" name="email" required>
    </div>
    <div class="row">
      <div>
        <label for="coding">Why is coding cool?</label>
      </div>
      <select name="coding" id="coding" style="width: 16%;">
        <option value="select">Select and option</option>
        <option value="interesting.">Because it's interesting.</option>
        <option value="fun.">Because it's fun.</option>
        <option value="powerful.">Because it's powerful.</option>
      </select>
    </div>
    <div class="row">
      <p> Favorite Language(choose one)</p>
      <input type="radio" id="first" name="language" value="html">
      <label for="child">HTML</label>
      <input type="radio" id="second" name="language" value="css">
      <label for="adult">CSS</label>
      <input type="radio" id="third" name="language" value="javascript">
      <label for="senior">Javascript</label>
    </div>
    <div class="row">
      <p>Would you like to sign up for more information?</p>
      <input type="checkbox"> Sign me up!
    </div>
    <div class="row">
      <div>
        <label for="comments">Comments</label>
      </div>
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    </div>
    <div class="row">
      <input type="submit">
    </div>
  </form>
</body>
</html>
