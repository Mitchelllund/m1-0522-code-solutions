<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sansdisplay=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <div class="dress"></div>
        <h4>Free People <span class="vr"> </span><span>size 6</span></h4>
        <h4><span class="gold">$35</span> <span><s>$125 retail</s></span></h4>
      </div>
      <div class="column-one-fifth">
        <div class="ysl"></div>
        <h4>Yves Saint Laurent <span class="vr"> </span><span>One-Size</span></h4>
        <h4><span class="gold">$200</span> <span><s>$1600 retail</s></span></h4>
      </div>
      <div class="column-one-fifth">
        <div class="key"></div>
        <h4>Tiffany <span class="vr"> </span><span>One-Size</span></h4>
        <h4><span class="gold">$476</span> <span><s>$2000 retail</s></span></h4>
      </div>
      <div class="column-one-fifth">
        <div class="lv"></div>
        <h4>Louis Vuitton <span class="vr"> </span><span>One-Size</span></h4>
        <h4><span class="gold">$95</span> <span><s>$1200 retail</s></span></h4>
      </div>
      <div class="column-one-fifth">
        <div class="dress2"></div>
        <h4>Reformation <span class="vr"></span> <span> size 4</span></h4>
        <h4><span class="gold">$20</span> <span><s>$198 retail</s></span></h4>
      </div>
    </div>
  </div>
</body>
</html>
