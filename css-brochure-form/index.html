<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Learn More</h1>
    <form>
      <div>
        <label for="email">Company Email</label>
      </div>
      <input type="text" class="font" id="email" placeholder="sally@company.co" required>
      <div>
        <label for="name">Name</label>
      </div>
      <input type="text" class="font" id="name" placeholder="Sally Smith" required>
      <div>
        <label for="where">Where are you hiring?</label>
      </div>
      <input type="text" class="font" id="where" placeholder="City, Country" required>
      <div>
        <label for="how-many">How many engineers are you hiring in the next 6 months?</label>
      </div>
      <select name="how-many" class="font" id="how-many">
        <option value="1-2">1-2 Engineers</option>
        <option value="2-4">2-4 Engineers</option>
        <option value="5+">5 or more</option>
      </select>
      <div>
        <button>Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
