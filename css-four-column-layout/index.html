<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlowdisplay=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>How It Works</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fourth">
        <div class="screen-1"></div>
        <div class="switch"></div>
        <h3>App Switching</h3>
        <span>Toggles all your apps on and off.</span>
      </div>
      <div class="column-one-fourth">
        <div class="screen-2"></div>
        <div class="filter"></div>
        <h3>Trip Filtering</h3>
        <span>Evaluates your trip requests.</span>
      </div>
      <div class="column-one-fourth">
        <div class="screen-3"></div>
        <div class="slider"></div>
        <h3>Service Filters</h3>
        <span>Accepts only your ideal trips.</span>
      </div>
      <div class="column-one-fourth">
        <div class="screen-4"></div>
        <div class="bars"></div>
        <h3>Stats + Mileage</h3>
        <span>Tracks your trips across all apps.</span>
      </div>
    </div>
  </div>
</body>
</html>
